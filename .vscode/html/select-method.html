<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Payment Method</title>
  <link rel="stylesheet" href="/assets/css/payment.css" />
</head>
<body>
  <header class="logo-container">
    <img src="/assets/images/logo-go.png" alt="Surevice" />
  </header>
  <h1 class="page-title">Booking Checkout & Payment</h1>

  <main class="select-methods">
    <div class="card">
      <div class="section-title">Select Payment Method</div>
      <div class="methods" id="methodList">
        <button class="method" data-method="card">
          <strong>Credit/Debit Card</strong>
          <br><small>Visa, Mastercard, JCB</small>
        </button>
        <button class="method" data-method="paypal">
          <strong>PayPal</strong>
          <br><small>Pay securely via PayPal</small>
        </button>
        <button class="method" data-method="gcash">
          <strong>GCash</strong>
          <br><small>Pay with your GCash wallet</small>
        </button>
        <button class="method" data-method="bank">
          <strong>Bank Transfer</strong>
          <br><small>Direct bank transfer</small>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
  <script src="/assets/js/select-method.js"></script>
</body>
</html>
