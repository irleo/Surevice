<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookings</title>
  <link rel="stylesheet" href="/assets/css/bookings.css" />
  <script src="/assets/js/bookings.js" defer></script>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <aside class="sidebar">
        <div class="brand">
          <img src="../images/logo-go.png" alt="Surevice logo" class="logo" />
        </div>
        <div class="profile">
          <h2>Leomar Garzon</h2>
          <p>Customer</p>
        </div>
        <nav class="menu">
          <a href="dashboard.html">Dashboard</a>
          <a href="bookings.html" class="active">My Bookings</a>
          <a href="profile.html">Profile</a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <h1>My Bookings</h1>

        <!-- Current Bookings -->
        <section class="card">
          <h2>Current Bookings</h2>
          <div id="currentBookings" class="booking-list">
          </div>
        </section>

        <!-- Past Transactions -->
        <section class="card">
          <h2>Past Transactions</h2>
          <table class="past-transactions-table">
            <thead>
              <tr>
                <th>Service</th>
                <th>Date</th>
                <th>Status</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="pastTransactions">
              <!-- Transactions dynamically inserted here -->
            </tbody>
          </table>
          <div class="pagination-controls">
            <button id="prevPage" class="btn btn-sm">Prev</button>
            <span id="pageIndicator">Page 1</span>
            <button id="nextPage" class="btn btn-sm">Next</button>
          </div>
        </section>
        <section class="grid address-payment-grid">
          <div class="card interactive-card">
            <h2>Saved Address</h2>
            <p id="savedAddress">123 Home Street, Unit 5B, Metro City, PH 1101</p>
            <button class="btn btn-sm btn-warning" id="editAddressBtn">Edit</button>
          </div>

          <div class="card interactive-card">
            <h2>Payment Method</h2>
            <p>Gcash ••••••• 7823</p>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
