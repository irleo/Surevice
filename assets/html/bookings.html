<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surevice - Bookings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/bookings.css">
</head>
<body>
<div class="overlay">
  <div class="container">
    <aside class="sidebar">
      <div class="brand">
  <img src="/assets/images/logo-go.png" alt="Surevice Logo" class="logo" />
    </div>
      <div class="profile">
        <h2>Leomar Garzon</h2>
        <p>Home Cleaning Expert</p>
      </div>
      <nav class="menu">
        <a href="#">Dashboard</a>
        <a href="#" class="active">Bookings</a>
        <a href="#">Logout</a>
      </nav>
    </aside>
    <main class="main-content">
      <h1>Bookings</h1>

      <section class="card">
        <h2>Current Bookings</h2>
        <div id="currentBookings" class="booking-list">Loading...</div>
      </section>
      <section class="card">
        <h2>Past Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>Service</th>
              <th>Date</th>
              <th>Status</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="pastTransactions"><tr><td colspan="4">Loading...</td></tr></tbody>
        </table>
      </section>

        <section class="grid address-payment-grid">
    <div class="card">
        <h2>Saved Address</h2>
        <p id="savedAddress">123 Home Street, Unit 5B, Metro City, PH 1101</p>
    </div>
      <div class="card">
        <h2>Payment Method</h2>
        <p id="paymentMethod">Gcash •••••• 7823</p>
    </div>
    </section>
    </main>
  </div>
  <script src="/assets/js/bookings.js"></script>
</body>
</html>
