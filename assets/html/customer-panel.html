<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --primary-orange: #ff8210;
      --secondary-orange: #f69432;
      --accent-orange: #efae6f;
      --light-bg: #ecedea;
      --dark-text: #282828;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: var(--dark-text);
      background-image: url('/assets/images/surevice-bg.png'); 
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85); 
      min-height: 100vh;
    }

    h2 {
      color: var(--dark-text);
      font-weight: 700;
    }

    .card {
      border: 1px solid var(--accent-orange);
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(246, 148, 50, 0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card-header {
      background-color: var(--primary-orange);
      color: white;
      font-weight: 600;
      padding: 10px;
    }

    div.col-md-3 {
     padding: 10px;
     padding-left: 15px;

    }

    .btn-orange {
      background-color: var(--secondary-orange);
      color: white;
    }

    .btn-orange:hover {
      background-color: var(--primary-orange);
      color: white;
    }

    .form-select, .form-control {
      border-radius: 0.5rem;
    }

    .badge-custom {
      background-color: var(--accent-orange);
      color: var(--dark-text);
    }
  </style>
</head>
<body>
<div class="overlay">
  <div class="container">
  <div class="container py-5">
    <h2 class="text-center mb-4"><i class="bi bi-person-circle me-2"></i>Customer</h2>
   <div class="card mb-4">
      <div class="card-header"><i class="bi bi-search me-2"></i>Browse Services</div>
      <div cla ss="card-body">
        <form class="row g-3">
          <div class="col-md-4">
          </div>
          <div class="col-md-3">
            <select class="form-select">
              <option selected>Category</option>
              <option>Maintenance & Repair</option>
              <option>Cleaning Services</option>
              <option>Home Improvement</option>
              <option>Outdoor & Landscaping</option>
              <option>Security & Smart Home</option>
              <option>Other Services</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-select">
              <option selected>Location</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
        <div class="col-md-2 d-grid">
          </div>
        </form>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header"><i class="bi bi-credit-card-2-front me-2"></i>Book & Pay (Escrow)</div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Select Service</label>
            <select class="form-select">
              <option selected>Choose a service</option>
              <option>Home Cleaning - ₱1000</option>
              <option>Electrical Repair - ₱1500</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Preferred Date & Time</label>
            <input type="datetime-local" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <select class="form-select">
              <option selected>Credit Card</option>
              <option>PayPal</option>
              <option>Gcash</option>
              <option>Bank Transfer</option>
            </select>
          </div>
          <button class="btn btn-orange"><i class="bi bi-lock-fill me-1"></i>Confirm & Pay</button>
          <p class="text-muted mt-2">Payment is securely held in escrow until service is completed.</p>
        </form>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header"><i class="bi bi-calendar-check me-2"></i>Booking Tracker</div>
      <div class="card-body">
        <table class="table table-striped align-middle">
          <thead class="table-light">
            <tr>
              <th>Service</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Home Cleaning</td>
              <td>2025-05-22, 10:00 AM</td>
              <td><span class="badge badge-custom">Upcoming</span></td>
            </tr>
            <tr>
              <td>Electrical Repair</td>
              <td>2025-05-18, 2:00 PM</td>
              <td><span class="badge bg-success">Completed</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header"><i class="bi bi-star-fill me-2"></i>Leave a Review</div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Service</label>
            <select class="form-select">
              <option selected>Select completed service</option>
              <option>Electrical Repair - 05/18</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Rating</label>
            <select class="form-select">
              <option>★☆☆☆☆</option>
              <option>★★☆☆☆</option>
              <option>★★★☆☆</option>
              <option>★★★★☆</option>
              <option>★★★★★</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Comments</label>
            <textarea class="form-control" rows="3" placeholder="Share your experience..."></textarea>
          </div>
          <button class="btn btn-orange"><i class="bi bi-send me-1"></i>Submit Review</button>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
