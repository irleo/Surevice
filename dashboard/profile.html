<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>

  <div class="sidebar">
    <div class="logo-container">
      <img src="../assets/images/logo-go.png" alt="Surevice" class="logo" />
      <h2>Profile</h2>
    </div>
    <button onclick="showSection('editProfile')">Edit Profile</button>
    <button onclick="showSection('changePass')">Change Password</button>
    <button onclick="showSection('accountStatus')">Account Status</button>
    <a href="mainpage.html" class="back-btn">‚Üê Back</a>
  </div>

  <div class="main">
  <!-- Edit Profile -->
  <div id="editProfile" class="section active">
    <h2>Edit Profile</h2>
    <form>
      <label>Full Name</label>
      <input type="text" placeholder="John Doe" />

      <label>Email</label>
      <input type="email" placeholder="email@example.com" />

      <label>Phone</label>
      <input type="text" placeholder="+63 912 345 6789" />

      <label>Gender</label>
        <div class="gender-options">
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
      </div>

      <button class="btn">Save Changes</button>
    </form>
  </div>
</div>

    <!-- Change Password -->
    <div id="changePass" class="section">
      <h2>Change Password</h2>
      <form>
        <label>Current Password</label>
        <input type="password" />
        <label>New Password</label>
        <input type="password" />
        <label>Confirm New Password</label>
        <input type="password" />
        <button class="btn">Update Password</button>
      </form>
    </div>

    <!-- Account Status -->
    <div id="accountStatus" class="section">
      <h2>Account Status</h2>
      <div class="status-box">
        <p><strong>Status:</strong> Active</p>
        <p><strong>Role:</strong> Service Provider</p>
        <button class="btn">Deactivate Account</button>
      </div>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
